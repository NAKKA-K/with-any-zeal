{% extends 'base.html' %}

{% block head %}
<style type="text/css">
.status_font {
    font-size: 1.5rem;
}
</style>
{% endblock head %}


{% block content %}
    <h1 class="m-4">MyPage</h1>

    <div class="card border-light">
        <h5 class="card-header">Name</h5>
        <div class="card-body status_font">
            {{ user.username }}
        </div>
    </div>
    <div class="card border-light">
        <h5 class="card-header">Email</h5>
        <div class="card-body status_font">
            {{ user.email }}
        </div>
    </div>

{% endblock content %}
