{% extends 'home_base.html' %}

{% block content %}
  <header id="services" class="masthead text-center text-white d-flex">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <h1 class="">
            <strong>With any Zeal</strong>
          </h1>
        </div>
        <div class="col-lg-8 mx-auto">
          <p class="text-faded mb-5">WaZは、何か熱意をもって物事に取り組むことを応援するためのサービスです</p>
        </div>
        <div class="col-lg-12 mx-auto">
          <hr class="my-4">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-12 text-center">
          <div class="service-box mt-5 mx-auto">
            <i class="fa fa-4x fa-newspaper-o text-primary mb-3 sr-icons"></i>
            <h3 class="mb-3">イベント</h3>
            <p class="mb-0">イベントを作成して公開することで、自分のモチベーションを上げましょう</p>
          </div>
        </div>
        <div class="col-lg-4 col-md-12 text-center">
          <div class="service-box mt-5 mx-auto">
            <i class="fa fa-4x fa-diamond text-primary mb-3 sr-icons"></i>
            <h3 class="mb-3">スキル</h3>
            <p class="mb-0">使用したスキルを書くことで、スキルを通じた繋がりを得ましょう</p>
          </div>
        </div>
        <div class="col-lg-4 col-md-12 text-center">
          <div class="service-box mt-5 mx-auto">
            <i class="fa fa-4x fa-heart text-primary mb-3 sr-icons"></i>
            <h3 class="mb-3">グループ</h3>
            <p class="mb-0">みんなで同じイベントに取り組むことで、もくもく会のようなモチベーションアップを体感しましょう</p>
          </div>
        </div>
      </div>
    </div>
  </header>
